<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>B'dayyyy</title>
  <!-- Tailwind CSS CDN -->
  <link href='https://cdn.jsdelivr.net/npm/tailwindcss@3.4.2/dist/tailwind.min.css' rel='stylesheet'>
</head>
<body class='bg-white'>

  <!-- Header with logo, desktop nav and mobile toggle -->
  <header class='fixed w-full top-0 bg-white shadow z-50'>
    <div class='max-w-7xl mx-auto flex items-center justify-between p-4'>
      <!-- Logo -->
      <a href='index.html'>
        <img src='logo.png' alt='Logo' class='h-8 w-auto'>
      </a>

      <!-- Desktop navigation -->
      <nav class='hidden lg:flex space-x-6'>
        <a href='timeline.html' class='text-sm font-semibold text-gray-900 hover:text-pink-500'>Her story</a>
        <a href='gallery.html' class='text-sm font-semibold text-gray-900 hover:text-pink-500'>Gallery</a>
        <a href='letter.html' class='text-sm font-semibold text-gray-900 hover:text-pink-500'>Open Letter</a>
        <a href='why.html' class='text-sm font-semibold text-gray-900 hover:text-pink-500'>Why?</a>
      </nav>

      <!-- Mobile menu button -->
      <button id='menu-btn' class='lg:hidden p-2 text-gray-700 focus:outline-none'>
        <svg class='h-6 w-6' fill='none' viewBox='0 0 24 24' stroke='currentColor'>
          <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4 6h16M4 12h16M4 18h16'></path>
        </svg>
      </button>
    </div>

    <!-- Mobile menu panel (hidden by default) -->
    <div id='mobile-menu' class='hidden lg:hidden bg-white border-t border-gray-200'>
      <div class='px-2 pt-2 pb-3 space-y-1'>
        <a href='timeline.html' class='block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-50'>Her story</a>
        <a href='gallery.html' class='block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-50'>Gallery</a>
        <a href='letter.html' class='block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-50'>Open Letter</a>
        <a href='why.html' class='block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-50'>Why?</a>
      </div>
      <div class='px-2 pb-3'>
        <button id='menu-close' class='w-full text-left px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900'>Close Menu</button>
      </div>
    </div>
  </header>

  <!-- Main hero section with gradient backgrounds -->
  <main class='pt-20 relative isolate overflow-hidden'>
    <!-- Top gradient blur -->
    <div class='absolute inset-x-0 top-0 transform-gpu blur-3xl -z-10'>
      <div class='bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30' style='clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)'></div>
    </div>
    
    <!-- Hero content -->
    <section class='max-w-2xl mx-auto text-center py-32 px-4'>
      <h1 class='text-5xl sm:text-6xl font-semibold text-gray-900'>Happiest Birthday Diiii</h1>
      <p class='mt-6 text-lg text-gray-500'>Forget the past; look forward to the future, for the best things are yet to come.</p>
      <div class='mt-10 flex justify-center space-x-6'>
        <a href='timeline.html' class='px-4 py-2 bg-pink-600 text-white rounded-md font-semibold hover:bg-pink-500'>Her story</a>
        <a href='letter.html' class='px-4 py-2 text-gray-900 font-semibold hover:text-pink-500'>Open letter â†’</a>
      </div>
    </section>

    <!-- Bottom gradient blur -->
    <div class='absolute inset-x-0 bottom-0 transform-gpu blur-3xl -z-10'>
      <div class='bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30' style='clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)'></div>
    </div>
  </main>

  <!-- Mobile menu toggle script -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuClose = document.getElementById('menu-close');
    menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
    menuClose.addEventListener('click', () => mobileMenu.classList.add('hidden'));
  </script>

</body>
</html>
